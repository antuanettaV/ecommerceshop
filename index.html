<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>E-commerce Shop</title>
</head>
<body>
    
    <nav>
        <div class="left">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo">
            </a>
        </div>

        <form class="search-form">
            <input type="text" placeholder="Search...">
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>

        <div class="right">
            <a href="#home"><i class="fa-solid fa-house"></i></a>
            <a href="#shop"><i class="fa-solid fa-bag-shopping"></i></a>
            <a href="#cart" onclick="toggleCartModal()"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="#contact"><i class="fas fa-envelope"></i></a>
        </div>
    </nav>

    <header id="home"></header>

    <main id="shop">
        <div class="sort-dropdown">
            <label for="sort-options">Sort Products: </label>
            <select id="sort-options" onchange="handleSortChange(event)">
                <option value="price-asc">Sort by Price (Low to High)</option>
                <option value="price-desc">Sort by Price (High to Low)</option>
                <option value="name-asc">Sort by Name (A-Z)</option>
                <option value="name-desc">Sort by Name (Z-A)</option>
            </select>
        </div>

        <div class="products-container" id="products-container"></div>

        <button id="buy-now-button" onclick="buyNow()">Buy Now</button>
    </main>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="cart-total">Total: 0 dkk</p>
            <button onclick="toggleCartModal()">Close</button>
        </div>
    </div>

    <footer id="contact">
        <nav>
            <div class="left">
                <p>Copyright Â© 2024 by ClickShop. All Rights Reserved.</p>
            </div>

            <div class="right">
                <a href="https://linkedin.com" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://instagram.com" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </nav>
    </footer>
</body>
</html>
